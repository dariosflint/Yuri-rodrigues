<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website HTML and CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Coffee<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Quem somos</a></li>
          <li><a href="#">Fala conosco</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
        <span id="menu-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>
    <section class="hero-section">
      <div class="content">
        <h2>Comece seu dia com cafe fresco</h2>
        <p>
          O café é uma bebida popular e apreciada por pessoas de todo o mundo.
          Desperte seu desejo por café com uma xícara fumegante de motivação líquida.
        </p>
        <button>Peça o seu agora</button>
      </div>
    </section>
    <script>
      const header = document.querySelector("header");
      const menuBtn = document.querySelector("#menu-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");
      // alternar menu movel no botão menu 
      menuBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
      // feche o menu movel no botão fechar
      closeMenuBtn.addEventListener("click", () => menuBtn.click());

     // addEventListener registra uma unica espera de evento em um unico alvo um documento ou uma janela



    </script>
    
    
  </body>
</html>
